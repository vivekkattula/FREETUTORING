<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Free Tutoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .link { margin-top: 15px; font-size: 14px; }
    .link a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="tutor">Tutor</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p class="link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBAB1RatL7MlFxCKIDM6y10mArNOsH4_v8",
      authDomain: "freetutoring-4d649.firebaseapp.com",
      projectId: "freetutoring-4d649",
      storageBucket: "freetutoring-4d649.firebasestorage.app",
      messagingSenderId: "874862317947",
      appId: "1:874862317947:web:3dd0190bb074729466edde",
      measurementId: "G-4H92BXM3PC"
    };

    // üîπ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîπ Handle Registration
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save name to profile
        await updateProfile(user, { displayName: name });

        // Save user details in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          role: role,
          createdAt: new Date()
        });

        alert("‚úÖ Registration successful! Redirecting...");
        window.location.href = "index.html"; // redirect after signup
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });
  </script>
</body>
</html>
