<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Tutoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Free Tutoring</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Filter Section -->
  <section class="filter-section">
    <label for="subject">Filter by Subject:</label>
    <select id="subject">
      <option value="all">All</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="english">English</option>
    </select>
  </section>

  <!-- Tutor Cards -->
  <main class="tutor-list">
    <div class="tutor-card">
      <img src="tutor1.png" alt="Tutor 1">
      <h3>Ravi Sharma</h3>
      <p>Math Specialist</p>
      <p>⭐ 4.9 (120 reviews)</p>
      <button>Request Tutor</button>
    </div>

    <div class="tutor-card">
      <img src="tutor2.png" alt="Tutor 2">
      <h3>Priya Patel</h3>
      <p>Science Tutor</p>
      <p>⭐ 4.8 (95 reviews)</p>
      <button>Request Tutor</button>
    </div>

    <div class="tutor-card">
      <img src="tutor3.png" alt="Tutor 3">
      <h3>Arjun Verma</h3>
      <p>English Teacher</p>
      <p>⭐ 4.7 (80 reviews)</p>
      <button>Request Tutor</button>
    </div>
  </main>
</body>
</html>
