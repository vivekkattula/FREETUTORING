<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Tutoring</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Free Tutoring</div>
      <ul class="nav-links" id="navLinks"></ul>

      <!-- Profile dropdown -->
      <div class="profile-dropdown" id="profileDropdown">
        <img src="default-avatar.png" alt="Profile" id="profilePic" class="profile-pic">
        <input type="file" id="uploadPhoto" accept="image/*" hidden />
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="dashboard.html">My Dashboard</a>
          <a href="messages.html">Messages</a>
          <a href="myads.html">My Ads</a>
          <a href="profile.html">My Profile</a>
          <a href="#" id="changePhoto">Change Photo</a>
          <a href="#" id="logoutBtn">Log Out</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Learn with the best tutors nearby</h1>
    <p>Find tutors, book lessons, and grow your knowledge.</p>
    <input type="text" placeholder="Try 'Maths'">
    <input type="text" placeholder="Address or Postcode">
    <button>Search</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="index.js"></script>
</body>
</html>
