<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Free Tutoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 22px; }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 30px;
    }
    .sidebar, .main {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .sidebar {
      width: 280px;
      text-align: center;
    }
    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }
    .sidebar h2 { margin: 15px 0 5px; }
    .sidebar p { margin: 5px 0; color: #555; }
    .sidebar button {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .main {
      flex: 1;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 15px;
    }
    .tabs div {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs div.active {
      border-bottom: 3px solid #007bff;
      color: #007bff;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    input[type="file"] {
      margin: 10px 0;
    }
    button.upload {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Tutoring</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">My Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
      <input type="file" id="fileInput">
      <button class="upload" id="uploadBtn">Upload Photo</button>
      <h2 id="profileName">Loading...</h2>
      <p id="profileRole">role</p>
      <p id="profileEmail">email@example.com</p>
      <button id="logoutBtn2">Logout</button>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="tabs">
        <div class="tab active" data-tab="status">My Status</div>
        <div class="tab" data-tab="requests">Class Requests</div>
        <div class="tab" data-tab="messages">Messages</div>
      </div>

      <div id="status" class="tab-content active">
        <h3>Status</h3>
        <p>Your profile is under review âœ…</p>
      </div>
      <div id="requests" class="tab-content">
        <h3>Class Requests</h3>
        <p>No requests yet.</p>
      </div>
      <div id="messages" class="tab-content">
        <h3>Messages</h3>
        <p>No messages yet.</p>
      </div>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
