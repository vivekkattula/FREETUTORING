<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Free Tutoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .profile-box {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    h2 { color: #333; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; color: #555; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .logout {
      background: #dc3545;
    }
    .logout:hover {
      background: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h2>My Profile</h2>
    <form id="profileForm">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label>Role (Student / Tutor):</label>
      <input type="text" id="role" placeholder="Student or Tutor" required />

      <label>Bio:</label>
      <textarea id="bio" placeholder="Write something about yourself..."></textarea>

      <button type="submit">Save Profile</button>
    </form>

    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase Auth Redirect Check -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // ðŸš« No user â†’ kick back to login
        window.location.href = "login.html";
      } else {
        console.log("âœ… Logged in user:", user.email);
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

  <!-- Profile save logic -->
  <script type="module" src="profile.js"></script>
</body>
</html>
