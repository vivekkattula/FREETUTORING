<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Free Tutoring</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      display: flex;
      max-width: 1000px;
      margin: 30px auto;
      gap: 20px;
    }
    .left-panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .left-panel img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .upload-btn {
      display: block;
      margin: 10px auto;
      background: #0077cc;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .right-panel {
      flex: 2;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tab {
      cursor: pointer;
      padding: 10px;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #0077cc;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .logout-btn {
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Left Profile Panel -->
    <div class="left-panel">
      <img id="profilePic" src="default-avatar.png" alt="Profile Picture">
      <input type="file" id="uploadPhoto" accept="image/*" />
      <button class="upload-btn" onclick="uploadProfilePic()">Upload Photo</button>
      <h2 id="userName">Student Name</h2>
      <p id="userRole">Student</p>
      <p id="userEmail">example@email.com</p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Right Panel with Tabs -->
    <div class="right-panel">
      <div class="tabs">
        <div class="tab active" onclick="openTab('status')">My Status</div>
        <div class="tab" onclick="openTab('requests')">Class Requests</div>
        <div class="tab" onclick="openTab('messages')">Messages</div>
      </div>

      <div id="status" class="tab-content active">
        <h3>Status</h3>
        <p>Your profile is under review âœ…</p>
      </div>

      <div id="requests" class="tab-content">
        <h3>Class Requests</h3>
        <p>No requests yet.</p>
      </div>

      <div id="messages" class="tab-content">
        <h3>Messages</h3>
        <p>No messages yet.</p>
      </div>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
