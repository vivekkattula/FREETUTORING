<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Free Tutoring</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      gap: 20px;
      margin: 30px;
    }

    /* Left Profile Card */
    .profile-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .profile-card h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .profile-card p {
      margin: 5px 0;
      color: #555;
    }
    .upload-section {
      margin: 10px 0;
    }
    .upload-section input {
      display: block;
      margin: 10px auto;
    }
    .upload-section button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .upload-section button:hover {
      background: #0056b3;
    }
    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    /* Right Dashboard Tabs */
    .dashboard {
      flex-grow: 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }
    .tab.active {
      border-bottom: 3px solid #007bff;
      color: #007bff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Tutoring</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">My Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="container">
    <!-- Left Profile Card -->
    <div class="profile-card">
      <img id="profilePic" src="https://via.placeholder.com/120" alt="Profile Picture">
      <div class="upload-section">
        <input type="file" id="photoInput" accept="image/*">
        <button id="uploadBtn">Upload Photo</button>
      </div>
      <h2 id="name">Loading...</h2>
      <p id="role">student</p>
      <p id="email">email@example.com</p>
    </div>

    <!-- Right Dashboard -->
    <div class="dashboard">
      <div class="tabs">
        <div class="tab active" data-tab="status">My Status</div>
        <div class="tab" data-tab="requests">Class Requests</div>
        <div class="tab" data-tab="messages">Messages</div>
      </div>

      <div id="status" class="tab-content active">
        <h3>Status</h3>
        <p>Your profile is under review âœ…</p>
      </div>

      <div id="requests" class="tab-content">
        <h3>Class Requests</h3>
        <p>No requests yet.</p>
      </div>

      <div id="messages" class="tab-content">
        <h3>Messages</h3>
        <p>No new messages.</p>
      </div>
    </div>
  </div>

  <!-- Firebase Profile Script -->
  <script type="module" src="profile.js"></script>

  <script>
    // Tab switch logic
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
